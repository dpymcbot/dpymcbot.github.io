<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATUS | こん鯖 公式サイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #339af0; 
            --bg-light: #f8f9fa; 
            --card-bg: #ffffff;
            --text-main: #2d3436; 
            --text-sub: #636e72; 
            --border: #eef2f7;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #121212; 
                --card-bg: #1e1e1e;
                --text-main: #f8f9fa; 
                --text-sub: #b2bec3;
                --border: #2d3436; 
                --nav-bg: rgba(30, 30, 30, 0.8);
            }
        }

        * { box-sizing: border-box; }
        
        html { 
            /* 他のページと幅を合わせるための魔法の1行 */
            overflow-y: scroll; 
        }

        body { 
            margin: 0; 
            padding: 0; 
            width: 100%;
            height: 100vh;
            overflow: hidden; /* body自体のスクロールは殺す */
            font-family: 'Noto Sans JP', sans-serif; 
            background-color: var(--bg-light); 
        }

        .navbar { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 60px; 
            background: var(--nav-bg); backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border); z-index: 1000; 
            display: flex; align-items: center; justify-content: flex-end; 
            padding-right: 40px; gap: 20px; 
        }
        .navbar a { text-decoration: none; color: var(--text-main); font-weight: 700; font-size: 0.85rem; transition: 0.3s; }
        .navbar a:hover { color: var(--primary); }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px); 
            margin-top: 60px;
            position: relative;
        }

        .loading-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--text-sub); font-size: 0.9rem; z-index: -1; font-weight: 700;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="rules.html">RULES</a>
        <a href="staff.html">STAFF</a>
        <a href="report.html">REPORT</a>
        <a href="status.html" style="color:var(--primary)">STATUS</a>
    </nav>

    <div class="iframe-container">
        <div class="loading-text"><i class="fas fa-spinner fa-spin"></i> パネルを読み込み中...</div>
        <iframe src="https://xservertools.onrender.com/panel" allow="autoplay"></iframe>
    </div>
</body>
</html>
